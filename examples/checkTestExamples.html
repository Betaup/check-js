<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.rawgit.com/feliperochadev/check-js/master/src/checkjs-1.1.js"></script>
    <script>
    onload = function() {
        checkJS.test("First Test:", function(){
            checkJS.assert(3*2 == 6, "First assertion of first test completed");
            checkJS.assert(5^2 == 25, "Second assertion of first test completed");
        });
        checkJS.test("Second Test:", function(){
            checkJS.assert("second".length == 6, "First assertion of second test completed");
            checkJS.assert("abc".indexOf("d") > 0, "Second assertion of second test failed");
            checkJS.assert(true, "Third assertion of second test completed");
        });
        checkJS.test("Third test:",function()
        {
            checkJS.assert(null, "First assertion of third test completed");
            checkJS.assert(false == true, "Second assertion of third test completed");
        });
    };
    </script>
</head>
<body>
</body>
</html>
