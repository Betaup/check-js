<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.rawgit.com/feliperochadev/check-js/master/src/checkjs-1.1.js"></script>
    <script>
    window.onload = function()
    {
        checkJS.asyncTest("First Async Test", function()
        {
            checkJS.pause;
            setTimeout(function()
            {
                checkJS.assert(true, "First assertion of First Test");
                checkJS.resume;
            }, 1000);
            checkJS.pause;
            setTimeout(function()
            {
                checkJS.assert((20*2)/2 == 20, "Second assertion of First Test");
                checkJS.resume;
            }, 2000);
        });
        setTimeout(function()
        {
            checkJS.asyncTest("Second Async Test", function()
            {
                checkJS.pause;
                setTimeout(function()
                {
                    checkJS.assert(5*10==50, "First assertion of Second Test");
                    checkJS.resume;
                }, 1000);
                checkJS.pause;
                setTimeout(function()
                {
                    var resultCallback = false;
                    checkJS.assert(resultCallback, "Second assertion of Second Test");
                    checkJS.resume;
                }, 2000);
            });
        }, 2500);
}
</script>
</head>
<body>

</body>
</html>
