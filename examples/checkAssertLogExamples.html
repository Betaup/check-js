<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="checkjs-1.0.js"></script>
    <script>
   window.onload = function () {
        checkJS.assertLog(1 + 1, "one plus one equals two");

        checkJS.assertLog((function() {
            var result = 0;
            for (var n = 0; result < 10; n++) {
                result++;
            }
            return result;
        })() == 10, "this function loops ten times");

        checkJS.assertLog(10 % 3 == 0, "the rest of division is zero");
    };
</script>
</head>
<body>

</body>
</html>
