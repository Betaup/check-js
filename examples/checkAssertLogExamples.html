<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="checkjs-1.0.js"></script>
</head>
<body>
<script>
    //Tests where
    //The first argument is the conditional expression and the second is the description of assert
    function tests () {
        checkAssertLog(1 + 1, "one plus one equals two");

        checkAssertLog((function() {
            var result = 0;
            for (var n = 0; result < 10; n++) {
                result++;
            }
            return result;
        })() == 10, "this function loops ten times");

        checkAssertLog(10 % 3 == 0, "the rest of division is zero");
    };

    window.onload = tests;
</script>
</body>
</html>
